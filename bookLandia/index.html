<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLandia</title>
    <link rel="website icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css" />
</head>

<body>
    <nav class="navbar">
        <h2 class="title">BookLandia</h2>
        <ul class="menu">
            <li class="active">Books</li>
            <li>AudiBooks</li>
            <li>Campaigns</li>
            <li>About</li>
        </ul>
        <ul class="menu__icons">
            <li><i class="bi bi-person"></i></li>
            <li><i class="bi bi-search-heart"></i></li>
            <li class="basket__icon" onclick="toggleModal()">
                <i class="bi bi-bag-heart"></i>
                <span class="basket__count"></span>
            </li>
        </ul>
    </nav>

    <section class="slider">
        <div id="carouselBookSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/slide5.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/slide4.jpg" class="d-block w-100" alt="Doksanlara Yolculuk">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/slide1.png" class="d-block w-100" alt="Online School">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/slide2.png" class="d-block w-100" alt="International Children's Book Day">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/slide3.png" class="d-block w-100" alt="Valentine's Day">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBookSlider"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBookSlider"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="store my-7">
        <div class="filter__background"></div>
        <ul class="filter">
            <li class="active">Tümü</li>
            <li>Roman</li>
            <li>Kişisel Gelişim</li>
            <li>Fantastik</li>
        </ul>
        <div class="row book__list"></div>
    </section>
    <div class="basket__modal">
        <div class="basket__items">
            <i class="bi bi-x" onclick="toggleModal()"></i>
            <h2 class="basket__title">Your Items</h2>
            <ul class="basket__list">
                <li class="basket__item">No items to Buy again.</li>
            </ul>
            <div class="basket__total">
                <span class="fw-bold mb-3 fs-4 total__price"></span>
                <button class="btn__purple">CHECKOUT</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
